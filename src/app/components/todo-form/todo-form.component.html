    name="todo"
    placeholder="Enter Todos"
    class="form-control" 
    [(ngModel)]="newTitle"
    />
    <div class="input-group-append">
        <button 
        (click)="handleAdd()"
        class="btn btn-primary">Add Todo</button>
    </div>
</div>
